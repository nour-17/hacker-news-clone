<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="https://news.ycombinator.com/y18.gif">
    <title>Hacker News</title>
  </head>
  <body>
    <div id="app-container">
      <div id="app-header">
        <header class="header">
          <div class="flex">
            <span class="header-title">
              <img
                src="https://news.ycombinator.com/y18.gif"
                alt="hacker news logo"
              />
              Hacker News
            </span>
            <a href="#/" class="header-link">top</a>
            <a href="#/new" class="header-link">new</a>
            <a href="#/ask" class="header-link">ask</a>
            <a href="#/show" class="header-link">show</a>
            <a href="#/favorites" class="header-link">favorites</a>
          </div>
        </header>
      </div>
      <div id="route-container">
        <div id="router-outlet"></div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
    <script src="//unpkg.com/navigo@6"></script>
  </body>
</html>
